spring.datasource.url=jdbc:mysql://localhost:3306/medplus?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name:com.mysql.cj.jdbc.Driver

spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true

#create, create-drop, update
spring.jpa.hibernate.ddl-auto= update
server.port=8081

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

logging.file.name=H:/spring/medplus-shop/logger.log
logging.pattern.file=%date{dd MMM yyyy - HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
